{% include 'header.html' %}


{% block content %}
  <h2>Delete Device</h2>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'device_list' %}">Cancel</a>
{% endblock %}
