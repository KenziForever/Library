{% include 'header.html' %}
<!-- Контент с карточками -->
<div class="container mt-4 content">
    <div class="row justify-content-center">

        <!-- Пример карточки книги -->
        {% for i in book_list %}
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <img src="{{ i.image }}" class="card-img-top" alt="Обложка книги">
                <div class="card-body">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <h5 class="card-title">{{ i.average_rating|default:'Нет рейтинга'}}</h5>
                    <p class="card-text">{{ i.start_book }}</p>
                    <a href="book_detail/{{i.id}}/" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Добавьте дополнительные карточки книг здесь -->
    </div>
</div>
{% include 'footer.html' %}
